<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password — Auth Block</title>
    <link rel="stylesheet" href="@nonoun/native-ui/css/foundation" />
    <link rel="stylesheet" href="@nonoun/native-ui/css/components" />
    <style>
      body { background: var(--neutral-doc); color: var(--neutral-950); }
      main { padding: 2rem; }
      h1 { font-size: 1.25rem; font-weight: 700; margin-bottom: 0.5rem; }
      h2 { font-size: 1rem; font-weight: 700; margin-bottom: 1rem; margin-top: 2rem; color: var(--neutral-ink-strong); }

      .auth-centered {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 8rem);
      }

      .auth-card-wrapper {
        width: 100%;
        max-width: 24rem;
      }

      .auth-icon-circle {
        width: 3rem;
        height: 3rem;
        border-radius: 50%;
        background: var(--accent-surface);
        color: var(--accent-surface-ink);
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1rem;
      }

      .auth-heading {
        text-align: center;
        margin-bottom: 0.25rem;
        font-size: 1.25rem;
        font-weight: 700;
      }

      .auth-subheading {
        text-align: center;
        color: var(--neutral-ink-muted);
        font-size: 0.875rem;
        margin-bottom: 1.5rem;
        line-height: 1.5;
      }

      .auth-back-link {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.375rem;
        font-size: 0.8125rem;
        color: var(--neutral-ink-muted);
        text-decoration: none;
        margin-top: 1.5rem;
      }

      .auth-back-link:hover {
        color: var(--neutral-ink);
      }
    </style>
  </head>
  <body>
    <ui-layout><main>
    <h1>Forgot Password</h1>
    <p style="color: var(--neutral-ink-muted); font-size: 0.875rem; margin-bottom: 1.5rem;">
      Minimal password reset request card with email input and back-to-login link.
    </p>

    <!-- ── Reset Password Card ── -->

    <h2>Reset Password</h2>
    <div style="background: var(--neutral-body); border: 1px solid var(--neutral-border-muted); border-radius: 0.5rem; overflow: hidden; margin-bottom: 1rem;">
      <div class="auth-centered" style="min-height: 32rem;">
        <div class="auth-card-wrapper">
          <div class="auth-icon-circle">
            <ui-icon name="envelope" size="lg"></ui-icon>
          </div>
          <p class="auth-heading">Reset your password</p>
          <p class="auth-subheading">
            Enter the email address associated with your account and we'll send you a link to reset your password.
          </p>
          <ui-card>
            <form>
              <ui-stack gap="4">
                <ui-field required>
                  <label slot="label">Email address</label>
                  <ui-input type="email" placeholder="kim@example.com" name="email">
                    <ui-icon name="envelope" slot="leading"></ui-icon>
                  </ui-input>
                </ui-field>
                <ui-button variant="primary" intent="accent" type="submit">
                  <span slot="label">Send Reset Link</span>
                </ui-button>
              </ui-stack>
            </form>
          </ui-card>
          <a href="#" class="auth-back-link">
            <ui-icon name="arrow-left" size="sm"></ui-icon>
            Back to sign in
          </a>
        </div>
      </div>
    </div>

    </main></ui-layout>
    <script type="module">
      import '@nonoun/native-ui/register';
    </script>
  </body>
</html>
